<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48" fill="none">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="50%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- 道生一 (The One) - 核心太极点 -->
  <circle cx="12" cy="12" r="2.5" fill="url(#logo-gradient)" filter="url(#glow)">
    <animate attributeName="r" values="2.5;3;2.5" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0.8;1" dur="3s" repeatCount="indefinite" />
  </circle>

  <!-- 一生二 (The Two) - 阴阳双轨 -->
  <g opacity="0.8">
    <path d="M12 5 C 8 5, 5 8, 5 12 C 5 16, 8 19, 12 19" stroke="url(#logo-gradient)" stroke-width="0.8" fill="none" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12" dur="8s" repeatCount="indefinite" />
    </path>
    <path d="M12 5 C 16 5, 19 8, 19 12 C 19 16, 16 19, 12 19" stroke="url(#logo-gradient)" stroke-width="0.8" fill="none" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12" dur="8s" repeatCount="indefinite" />
    </path>
  </g>

  <!-- 二生三 (The Three) - 三才定位 -->
  <g>
    <animateTransform attributeName="transform" type="rotate" from="0 12 12" to="-360 12 12" dur="12s" repeatCount="indefinite" />
    <circle cx="12" cy="4" r="1.5" fill="#6366f1" opacity="0.9" />
    <circle cx="5.07" cy="16" r="1.5" fill="#8b5cf6" opacity="0.9" />
    <circle cx="18.93" cy="16" r="1.5" fill="#ec4899" opacity="0.9" />
    <path d="M12 4 L18.93 16 L5.07 16 Z" stroke="url(#logo-gradient)" stroke-width="0.3" opacity="0.2" fill="none" />
  </g>

  <!-- 三生万物 (The Myriad Things) - 外围发散 -->
  <g opacity="0.6">
    <circle cx="12" cy="12" r="10" stroke="url(#logo-gradient)" stroke-width="0.5" stroke-dasharray="1 3" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12" dur="24s" repeatCount="indefinite" />
    </circle>
    <circle cx="12" cy="12" r="11.5" stroke="url(#logo-gradient)" stroke-width="0.3" stroke-dasharray="4 6" stroke-linecap="round" opacity="0.4">
      <animateTransform attributeName="transform" type="rotate" from="360 12 12" to="0 12 12" dur="36s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
